<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopEase | Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffe6f0;
}

nav {
  padding: 18px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
}

.logo {
  font-size: 26px;
  font-weight: 700;
  color: #ff4da6;
}

nav a {
  text-decoration: none;
  margin-left: 30px;
  color: #444;
  font-weight: 500;
}

nav a:hover {
  color: #ff4da6;
}
.cart {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.cart-item {
  display: flex;
  background: #fff;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 10px;
  align-items: center;
}

.cart-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  margin-right: 20px;
}

.actions button {
  margin: 4px;
  padding: 6px 12px;
  cursor: pointer;
}

.total {
  text-align: right;
  font-size: 20px;
  font-weight: bold;
  margin: 20px;
}

.checkout-btn {
  display: block;
  margin: 30px auto;
  padding: 12px 30px;
  font-size: 18px;
  cursor: pointer;
}

/* Checkout Button */
.checkout-btn {
  background: linear-gradient(135deg, #ff5fa2, #ff8cc6);
  color: white;
  border: none;
  padding: 14px 40px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 8px 20px rgba(255, 95, 162, 0.3);
  transition: all 0.3s ease;
}

.checkout-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(255, 95, 162, 0.45);
}

.checkout-btn:active {
  transform: scale(0.97);
}

/* Checkout Form Section */
.checkout-form {
  max-width: 500px;
  margin: 30px auto;
  padding: 25px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.checkout-form h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-size: 22px;
}

.payment-section {
  margin-bottom: 20px;
}

.payment-section label {
  display: block;
  margin-bottom: 8px;
  color: #555;
  font-weight: 500;
  font-size: 14px;
}

.payment-section select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  background: #fff;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease;
}

.payment-section select:hover {
  border-color: #ff5fa2;
}

.payment-section select:focus {
  outline: none;
  border-color: #ff5fa2;
  box-shadow: 0 0 0 3px rgba(255, 95, 162, 0.1);
}

.input-group {
  margin-bottom: 18px;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  color: #555;
  font-weight: 500;
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.input-group input:focus {
  outline: none;
  border-color: #ff5fa2;
  box-shadow: 0 0 0 3px rgba(255, 95, 162, 0.1);
}

.input-group input::placeholder {
  color: #999;
}

.input-group input.error,
.payment-section select.error {
  border-color: #e53935;
  background-color: #ffebee;
}

.error-message {
  color: #e53935;
  font-size: 12px;
  margin-top: 5px;
  display: block;
}

.checkout-btn-wrapper {
  text-align: center;
  margin-top: 25px;
}

.checkout-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

</style>
</head>

<body>
    <nav>
  <div class="logo">She Style</div>
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="product.html">Product</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart üõí</a>
  </div>
</nav>

<div class="cart" id="cart"></div>
<div class="total" id="total"></div>

<div class="checkout-form">
  <h3>Checkout Details</h3>
  
  <div class="payment-section">
    <label for="paymentMethod">Select Payment Method <span style="color: #e53935;">*</span></label>
    <select id="paymentMethod" required>
      <option value="">-- Please select a payment method --</option>
      <option value="Cash On Delivery">Cash On Delivery</option>
      <option value="UPI">UPI (Dummy)</option>
      <option value="Card">Debit / Credit Card (Dummy)</option>
    </select>
    <span class="error-message" id="paymentMethodError"></span>
  </div>

  <div class="input-group">
    <label for="customerName">Your Name <span style="color: #e53935;">*</span></label>
    <input
      type="text"
      id="customerName"
      placeholder="Enter your name"
      required
    >
    <span class="error-message" id="customerNameError"></span>
  </div>

  <div class="input-group">
    <label for="customerEmail">Your Email <span style="color: #e53935;">*</span></label>
    <input
      type="email"
      id="customerEmail"
      placeholder="Enter your email"
      required
    >
    <span class="error-message" id="customerEmailError"></span>
  </div>

  <div class="checkout-btn-wrapper">
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
</div>


<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartDiv = document.getElementById("cart");
  const totalDiv = document.getElementById("total");

  cartDiv.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    totalDiv.innerHTML = "";
    return;
  }

  cart.forEach((item, i) => {
    total += item.price * item.quantity;

    cartDiv.innerHTML += `
      <div class="cart-item">
        <img src="http://localhost:5000/images/${item.image}">
        <div style="flex:1">
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <p>Quantity: ${item.quantity} / ${item.stock}</p>
        </div>
        <div class="actions">
          <button onclick="increase(${i})">+</button>
          <button onclick="decrease(${i})">-</button>
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      </div>
    `;
  });

  totalDiv.innerText = `Total: ‚Çπ${total}`;
}

function increase(i) {
  const cart = JSON.parse(localStorage.getItem("cart"));
  if (cart[i].quantity < cart[i].stock) {
    cart[i].quantity++;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  } else {
    alert("Stock limit reached");
  }
}

function decrease(i) {
  const cart = JSON.parse(localStorage.getItem("cart"));
  if (cart[i].quantity > 1) {
    cart[i].quantity--;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }
}

function removeItem(i) {
  const cart = JSON.parse(localStorage.getItem("cart"));
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function clearErrors() {
  document.getElementById("paymentMethodError").textContent = "";
  document.getElementById("customerNameError").textContent = "";
  document.getElementById("customerEmailError").textContent = "";
  document.getElementById("paymentMethod").classList.remove("error");
  document.getElementById("customerName").classList.remove("error");
  document.getElementById("customerEmail").classList.remove("error");
}

function validateCheckout() {
  clearErrors();
  let isValid = true;

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    alert("‚ùå Your cart is empty. Please add items to cart first.");
    return false;
  }

  const paymentMethod = document.getElementById("paymentMethod").value.trim();
  const customerName = document.getElementById("customerName").value.trim();
  const customerEmail = document.getElementById("customerEmail").value.trim();

  // Validate Payment Method
  if (!paymentMethod) {
    document.getElementById("paymentMethod").classList.add("error");
    document.getElementById("paymentMethodError").textContent = "Please select a payment method";
    isValid = false;
  }

  // Validate Name
  if (!customerName) {
    document.getElementById("customerName").classList.add("error");
    document.getElementById("customerNameError").textContent = "Please enter your name";
    isValid = false;
  } else if (customerName.length < 2) {
    document.getElementById("customerName").classList.add("error");
    document.getElementById("customerNameError").textContent = "Name must be at least 2 characters";
    isValid = false;
  }

  // Validate Email
  if (!customerEmail) {
    document.getElementById("customerEmail").classList.add("error");
    document.getElementById("customerEmailError").textContent = "Please enter your email";
    isValid = false;
  } else {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(customerEmail)) {
      document.getElementById("customerEmail").classList.add("error");
      document.getElementById("customerEmailError").textContent = "Please enter a valid email address";
      isValid = false;
    }
  }

  return isValid;
}

function checkout() {
  // Validate all fields first
  if (!validateCheckout()) {
    return;
  }

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const customerName = document.getElementById("customerName").value.trim();
  const customerEmail = document.getElementById("customerEmail").value.trim();
  const paymentMethod = document.getElementById("paymentMethod").value;

  fetch("http://localhost:5000/api/checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      cart,
      paymentMethod,
      customerName,
      customerEmail
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("‚úÖ Payment Successful");
    localStorage.removeItem("cart");
    loadCart();
    window.location.href = "product.html";
  })
  .catch(err => {
    console.error("Checkout error:", err);
    alert("‚ùå Checkout failed: " + (err.message || "Please try again"));
  });
}



// Add event listeners to clear errors when user starts typing/selecting
document.getElementById("paymentMethod").addEventListener("change", function() {
  this.classList.remove("error");
  document.getElementById("paymentMethodError").textContent = "";
});

document.getElementById("customerName").addEventListener("input", function() {
  this.classList.remove("error");
  document.getElementById("customerNameError").textContent = "";
});

document.getElementById("customerEmail").addEventListener("input", function() {
  this.classList.remove("error");
  document.getElementById("customerEmailError").textContent = "";
});

loadCart();
</script>

</body>
</html>
