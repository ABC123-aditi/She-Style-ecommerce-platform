<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | She Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff5fa2, #ffe6f0);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Login Card */
.login-box {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
}

.login-box h2 {
  margin-bottom: 5px;
  color: #ff4081;
}

.login-box p {
  font-size: 14px;
  color: #777;
  margin-bottom: 25px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.login-box input:focus {
  outline: none;
  border-color: #ff4081;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #ff4081;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: #e73370;
}

/* Footer text */
.footer-text {
  margin-top: 15px;
  font-size: 12px;
  color: #999;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <p>Sign in to manage She Style</p>

  <input id="username" placeholder="Admin Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="footer-text">
    © 2026 She Style Admin Panel
  </div>
</div>

<script>
function login() {
  if (
    username.value === "Aditi" &&
    password.value === "Aditi123"
  ) {
    localStorage.setItem("isAditi", "true");
    window.location = "admin.html";
  } else {
    alert("❌ Invalid admin credentials");
  }
}
</script>

</body>
</html>
